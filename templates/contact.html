<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static\assets\logo3.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="static\css\dash.css">
    <link rel="stylesheet" href="static\css\contact.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="static\images\onlinelogomaker-022424-1502-2536.png">
                    <a href="/dashboard"><h2>Health<span class="danger">Guard</span></h2></a>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/dash">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="/heart">
                    <span class="material-symbols-outlined">
                        cardiology
                    </span>
                    <h3>Heart</h3>
                </a>
                <a href="/diabetes">
                    <span class="material-symbols-outlined">
                        glucose
                    </span>
                    <h3>Diabetes</h3>
                </a>
                <a href="/contact">
                    <span class="material-symbols-outlined">
                        phone_in_talk
                    </span>
                    <h3>Contact us</h3>
                </a>
                    <a href="/profile">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <h3>My Profile</h3>
                </a>
                <a href="/logout">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <main>
            <h1>Contact Us</h1>
            <h3 class="info1">Report any issues</h3>
                <form id="expenditureForm" action="/expenditure" method="post">
                    <label for="date">Name: </label>
                    <input type="text" id="date" name="date" required>
                    
                    <label for="description">Email: </label>
                    <input type="email" id="description" name="description" required>
                    
                    <label for="amount">Description: </label>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea>

                    <input type="submit" value="Submit">
                </form>
        </main>
        
        <div class="right-section">
            

           <div class="reminders">
                <div class="notification">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </div>
                    <div class="content">
                        <div class="info">
                            <h3>Email Us</h3>
                            <small class="text_muted">
                                contact@healthguard.in
                            </small>
                        </div>
                    </div>
                </div>

                <div class="notification deactive">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            link
                        </span>
                    </div>
                    <div class="content">
                        <div class="info">
                            <h3>LinkedIn</h3>
                            <small class="text_muted">
                                Health Guard
                            </small>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script src="static\js\dash.js"></script>
</body>
    <script src="static\js\contact.js"></script>
</html>
