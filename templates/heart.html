<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/demo/Health Guard/img/logo3.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="static\css\dash.css">
    <link rel="stylesheet" href="static\css\heart.css">
    <title>Heart Disease Prediction</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="static\images\onlinelogomaker-022424-1502-2536.png">
                    <a href="/dashboard"><h2>Health<span class="danger">Guard</span></h2></a>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/dashboard">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="/heart">
                    <span class="material-symbols-outlined">
                        cardiology
                    </span>
                    <h3>Heart</h3>
                </a>
                <a href="/diabetes">
                    <span class="material-symbols-outlined">
                        glucose
                    </span>
                    <h3>Diabetes</h3>
                </a>
                <a href="/contact">
                    <span class="material-symbols-outlined">
                        phone_in_talk
                    </span>
                    <h3>Contact us</h3>
                </a>
                    <a href="/profile">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <h3>My Profile</h3>
                </a>
                    <a href="/logout">
                        <span class="material-icons-sharp">
                            logout
                        </span>
                        <h3>Logout</h3>
                    </a>
            </div>
        </aside>
        <main>
            <h1>Heart Disease Prediction</h1>
            <h3 class="info">Enter the following details to detect the risk</h3>
            <form id="heartform" action="/calculate" method="post">
                <label for="age">Age: </label>
                <input type="text" id="age" name="age" required>
                
                <label for="sex">Sex:</label>
                <select id="gender" name="sex" required>
                    <option value="Male" >Male</option>
                    <option value="Female" >Female</option>
                </select>
                
                <label for="cp_type">Chest Pain Type: </label>
                <select id="cp_type" name="cp" required>
                    <option value="Typical Angina">Typical Angina</option>
                    <option value="Atypical Angina">Atypical Angina</option>
                    <option value="Non-Anginal Pain">Non-Anginal Pain</option>
                    <option value="Asymptomatic">Asymptomatic</option>
                </select>
                
                <label for="rbp">Resting Blood Pressure(mm Hg): </label>
                <input type="number" id="rbp" name="trestbps" min="0" required>
                
                <label for="chol">Cholesterol</label>
                <input type="text" id="chol" name="chol" required>
                
                <label for="fbs">Fasting Blood Sugar > 120mg/dL: </label>
                <input type="text" id="fbs" name="fbs" required>
                
                <label for="restecg">Resting Electrocardiographic Results: </label>
                <select id="restecg" name="restecg" required>
                    <option value="Normal">Normal</option>
                    <option value="ST-T abnormality">ST-T Abnormality</option>
                </select>

                <label for="maxhr">Maximum Heart Rate Achieved: </label>
                <input type="text" id="maxhr" name="thalach">

                <label for="exa">Exercise Induced Angina: </label>
                <select id="exa" name="exang" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="oldpeak">ST Depression Induced by Exercise:</label>
                <input type="text" id="oldpeak" name="oldpeak">

                <label for="stpeak">ST Depression during Peak Exercise</label>
                <select id="stpeak" name="slope" required>
                    <option value="0">Up Sloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Down Sloping</option>
        
                </select>

                <label for="nmv">Number of Major Vessels</label>
                <select id="nmv" name="ca" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <label for="thal">Thalassemia</label>
                <select id="thal" name="thal" required>
                    <option value="No Disorder">No Disorder</option>
                    <option value="Normal Blood Flow">Normal blood flow</option>
                    <option value="Fixed Defect">Fixed defect</option>
                    <option value="Reversible Defect">Reversible defect</option>
                </select>
                
                <input type="submit" value="Submit">
               <h1> {{predict}}</h1>
            </form>


        </main>
        
    </div>
    <script src="static\js\dash.js"></script>
</body>
<script src="static\js\heart.js"></script>Â 
</html>
