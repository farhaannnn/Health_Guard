<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static\assets\logo3.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="static\css\dash.css">
    <link rel="stylesheet" href="static\css\profile.css">
    <title>My Profile</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="static\images\onlinelogomaker-022424-1502-2536.png">
                    <a href="/dashboard"><h2>Health<span class="danger">Guard</span></h2></a>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/dashboard">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="/heart">
                    <span class="material-symbols-outlined">
                        cardiology
                    </span>
                    <h3>Heart</h3>
                </a>
                <a href="/diabetes">
                    <span class="material-symbols-outlined">
                        glucose
                    </span>
                    <h3>Diabetes</h3>
                </a>
                <a href="/contact">
                    <span class="material-symbols-outlined">
                        phone_in_talk
                    </span>
                    <h3>Contact us</h3>
                </a>
                    <a href="/profile">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <h3>My Profile</h3>
                </a>
                    <a href="/logout">
                        <span class="material-icons-sharp">
                            logout
                        </span>
                        <h3>Logout</h3>
                    </a>
            </div>
        </aside>
        <main>
            <h1>My Profile</h1>
            <h3 class="info">Complete your profile</h3>
            <form id="expenditureForm" action="/expenditure" method="post">

                <label for="date">Name: </label>
                <input type="text" id="date" name="date" required>

                <label for="description">Age: </label>
                <input type="text" id="description" name="description" required>
                
                <label for="date">Date of Birth: </label>
                <input type="date" id="date" name="date" required>
                
                <label for="category">Blood Group:</label>
                <select id="category" name="category" required>
                    <option value="Feed">A+</option>
                    <option value="Veterinary">A-</option>
                    <option value="Equipment">B+</option>
                    <option value="Labor">B-</option>
                    <option value="Labor">AB+</option>
                    <option value="Labor">AB-</option>
                    <option value="Labor">O+</option>
                    <option value="Labor">O-</option>
                </select>
                <label for="amount">Phone: </label>
                <input type="tel" id="amount" name="amount" pattern="[0-9]{10}" required>
                
                <label for="payment_method">Email: </label>
                <input type="email" id="payment_method" name="payment_method" required>
                
                
                <input type="submit" value="Save">
            </form>

        </main>
        
        <div class="right-section">
        </div>
    </div>
    <script src="static\js\dash.js"></script>
</body>
<script src="static\js\profile.js"></script> 
</html>
